<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Gérer un Article</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <form th:action="@{/save}" method="post">

                    <legend th:if="${article.id}">Modifier l'article</legend>
                    <legend th:unless="${article.id}">Saisir nouvel article</legend>

                    <input type="hidden" name="id" th:value="${article.id}">

                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="name" th:value="${article.name}">
                        <span th:errors="${article.name}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Marque</label>
                        <input type="text" class="form-control" name="brand" th:value="${article.brand}">
                        <span th:errors="${article.brand}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" th:value="${article.description}">
                        <span th:errors="${article.description}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prix</label>
                        <input type="text" class="form-control" name="price" th:value="${article.price}">
                        <span th:errors="${article.price}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantité</label>
                        <input type="text" class="form-control" name="quantity" th:value="${article.quantity}">
                        <span th:errors="${article.quantity}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Catégorie</label>
                        <select class="form-select" name="category">
                            <option value="">Sélectionnez une catégorie</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <span th:errors="${article.category}" class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="${article.id} ? 'Modifier' : 'Ajouter'"></button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
