<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card">
    <div class="card-header text-center">
      <h2>Panier</h2>
    </div>
    <div class="card-body">
      <div class="container" th:if="${not #lists.isEmpty(cart.articles)}"> <!-- Vérifie si le panier n'est pas vide -->
        <table class="table">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="article : ${cart.articles}">
            <td th:text="${article.name}"></td>
            <td th:text="${article.price}"></td>
            <td>
              <a th:href="@{/cart/remove/{articleId}(articleId=${article.id})}" class="btn btn-danger">Supprimer</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="container" th:if="${not #lists.isEmpty(cart.articles)}"> <!-- Vérifie si le panier n'est pas vide -->
        <p>Total: <span th:text="${cart.totalPrice}"></span></p>
      </div>
      <div class="container" th:if="${not #lists.isEmpty(cart.articles)}"> <!-- Vérifie si le panier n'est pas vide -->
        <a th:href="@{/checkout}" class="btn btn-success">Checkout</a>
      </div>
      <div class="container" th:if="${#lists.isEmpty(cart.articles)}"> <!-- Si le panier est vide -->
        <p>Votre panier est vide.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
